<div class="row" ng-init="randomize()">
    <!--<div class="col-lg-6 col-sm-12">-->
      <div class="panel panel-default">
        <div class="panel-body">
          <form role="form-control">
            <div class="form-group-sm">
              <div class="col-xs-4">
                <label for="ex1">Equation</label>
                <input class="form-control" type="text" placeholder="f(y)" ng-model="equation">
              </div>
              <div class="col-xs-2">
                <label for="ex1">Variable</label>
                <input class="form-control" type="text" placeholder="{{variable}}" readonly>
              </div>
              <div class="col-xs-2">
                <label for="ex2">minValue</label>
                <input class="form-control" id="ex2" type="text" placeholder="0" ng-model="xmin">
              </div>
              <div class="col-xs-2">
                <label for="ex3">maxValue</label>
                <input class="form-control" id="ex3" type="text" placeholder="10" ng-model="xmax">
              </div>
              <div class="col-xs-2">
                <label for="ex4">Precision</label>
                <input class="form-control" id="ex4" type="text" placeholder="10" ng-model="precision">
              </div>
            </div>
            
          </form>
        </div>
        <div class="panel-footer">
          <div>
                <button type="button"class="btn btn-warning btn-sm text-left" ng-click="update()">Draw</button>
              </div>
          </div>
      </div>
    <!-- </div> -->      
</div>
<div>
  <div class="panel panel-default">
    <div class="panel-heading text-left"> <a ng-init="v_a0=false" ng-click="v_a0=!v_a0"><b>Graph</b></a> </div>
    <div class="panel-body" ng-hide="v_a0">
        <canvas id="tables" class="chart chart-line" data="data" labels="labels" options="optionsChart"></canvas>

    </div>
  </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading text-left"> <a ng_init="v_a1=true "ng-click="v_a1=!v_a1"><b>Function data</b></a> </div>
    <div class="panel-body" ng-hide="v_a1">
      
      <div class="table-responsive">
          <table class="table table-responsive table-condensed" id="tabledata">
            <tr>
              <th id="tabledataheader"> {{variable}} </th>
              <td ng-repeat="set in labels track by $index" id="tabledata">{{labels[$index]}}</td>
            </tr>
            <tr ng-repeat="dataSet in data">
              <th id="tabledataheader"> f({{variable}}) </th>
              <td ng-repeat="set in dataSet track by $index" id="tabledata"><span style="text-align: right;">{{data[$parent.$index][$index]}}</span></td>
            </tr>
          </table>
      </div>
    </div>
</div>
